<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timișoara - Capitală Culturală Europeană 2023</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    Timișoara - Capitală Culturală Europeană 2023 - Evenimente
</header>
<nav>
    <ul>
        <li><a href="http://localhost:8080">Acasa</a></li>
        <li><a href="stiri">Stiri</a></li>
        <li><a href="evenimente">Evenimente</a></li>
        <li><a href="despre">Despre Timisoara</a></li>
        <li class="dropdown">
            <button class="dropbtn">More</button>
            <div class="dropdown-content">
                <a href="gdpr">GDPR</a>
                <a href="contact">Contact</a>
                <a href="politicaconfidentialitate">Politica de confidetialitate</a>
            </div>
        </li>
    </ul>
</nav>
<div class="placeholder"></div>

<form action="#" method="get">
    <input type="text" id="nume" name="nume" th:value="${param.nume}" />

    <table border="1">
        <thead>
        <tr>
            <th>Nume</th>
            <th>Data</th>
            <th>Descriere</th>
        </tr>
        </thead>
        <tbody id="evenimenteTableBody">
        <tr th:each="eveniment : ${evenimente}">
            <td th:text="${eveniment.nume}"></td>
            <td th:text="${eveniment.data}"></td>
            <td th:text="${eveniment.descriere}"></td>
        </tr>
        </tbody>
    </table>
</form>

<script>
    document.getElementById("nume").addEventListener("input", function () {
        var searchValue = this.value.toLowerCase();
        var rows = document.querySelectorAll("#evenimenteTableBody tr");
        rows.forEach(function (row) {
            var nameColumn = row.querySelector("td:first-child").innerText.toLowerCase();
            if (nameColumn.includes(searchValue)) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
